<!DOCTYPE html>
<html lang="zh-CH">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>零基础开始</title>
  </head>
  <body style="line-height: 1.7">
    <p>将这段给文字<strong>加粗</strong></p>
    <!--标注-->
    <p>将这段给文字<em>倾斜</em></p>
    <p>将这段给文字添加<del>删除线</del></p>
    <p>将这段给文字添加<ins>下划线</ins></p>
    <div>标示分割，区分。一行只能做一个"div".</div>
    <span>意为跨度，跨距。一行可以多个"span".</span
    ><span style="background-color: aqua">比如说这样 </span
    ><span style="background-color: red">这样</span>
    <h1>下列为图片嵌入</h1>
    <img src="cck.png" width="500" /><br />
    <img src="cck1.png" alt="图像不能显示时，出现文字" width="500" /><br />
    <img
      src="cck.png"
      alt="图像不能显示时，出现文字"
      title="鼠标放到图像上，显示文字"
      width="500"
    />鼠标放到图像上，显示文字<br />
    <img
      src="cck.png"
      alt="图像不能显示时，出现文字"
      title="鼠标放到图像上
    显示文字"
      width="500"
    /><br />
    <img
      src="cck.png"
      alt="图像不能显示时，出现文字"
      title="鼠标放到图像上
    显示文字"
      height="500"
    /><br />
    <img
      src="cck.png"
      alt="图像不能显示时，出现文字"
      title="鼠标放到图像上
  显示文字"
      width="500"
      border="15"
    />
  </body>
</html>
